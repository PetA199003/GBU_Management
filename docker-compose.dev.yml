version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: gbu_mongodb_dev
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: gbu_management
    ports:
      - "27017:27017"
    volumes:
      - mongodb_dev_data:/data/db
      - ./mongodb/init:/docker-entrypoint-initdb.d
    networks:
      - gbu_dev_network

  app:
    build: 
      context: .
      dockerfile: Dockerfile.dev
    depends_on:
      - mongodb
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXTAUTH_SECRET=Jg5QaXU8+VGFmQqjt+KrxfT2Hs7Lp9Mn3Bv6Cx1Zy4=
      - NEXTAUTH_URL=http://localhost:3000
      - MONGODB_URI=mongodb://admin:admin123@mongodb:27017/gbu_management?authSource=admin
      # Supabase (optional)
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL:-}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY:-}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY:-}
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
      - dev_data:/app/data
    restart: unless-stopped
    networks:
      - gbu_dev_network
    command: npm run dev

networks:
  gbu_dev_network:
    driver: bridge

volumes:
  mongodb_dev_data:
    driver: local
  dev_data:
    driver: local